name: Markdown Lint

permissions:
  contents: read

on:
  push:
    paths:
      - '**.md'
  pull_request:
    paths:
      - '**.md'

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run markdownlint
        # Good: exact SHA
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: '**/*.md'
