# .github/release-drafter.yml
name-template: "v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"
categories:
  - title: "🚀 Features"
    labels:
      - enhancement
  - title: "🐛 Fixes"
    labels:
      - bug
  - title: "🧰 Maintenance"
    labels:
      - chore
change-template: "- $TITLE (#$NUMBER)"
no-changes-template: "No user-facing changes."
